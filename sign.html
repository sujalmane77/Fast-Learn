<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Learning Solutions</title>
    <link rel="stylesheet" href="css1.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="signin">
    <div class="auth-container">
        <h1 style="color: #E0E0E0; margin-bottom: 15px;">🚀 Create Account</h1>
        <p class="subtitle">Join our learning community today</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">👤 Full Name</label>
                <input type="text" id="name" name="name" 
                       placeholder="Enter your full name" required
                       class="input-field"
                       autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">📧 Email Address</label>
                <input type="email" id="email" name="email" 
                       placeholder="Enter your email" required
                       class="input-field"
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">🔒 Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Create password" required
                       class="input-field"
                       autocomplete="new-password">
            </div>

            <button type="submit" id="btn" class="auth-button">
                <span style="margin-right: 8px;">✨</span> Create Account
            </button>
        </form>

        <p class="auth-footer">
            Already have an account? 
            <a href="Login.html" class="auth-link">Sign in</a>
        </p>
    </div>

    <script>
        // Theme management code
        const themes = [
            { 
                name: "Lavender Dream",
                background: "linear-gradient(135deg, #E2C2F0, #D4A5E5)",
                text: "#333333"
            },
            {
                name: "Ocean Breeze",
                background: "linear-gradient(135deg, #AFCBFF, #8E9FFF)",
                text: "#333333"
            },
            {
                name: "Mint Fresh",
                background: "linear-gradient(135deg, #B5EAD7, #95D5B2)",
                text: "#333333"
            },
            {
                name: "Soft Charcoal",
                background: "#4E4E50",
                text: "#E0E0E0"
            }
        ];

        function applyTheme(themeIndex) {
            const body = document.getElementById("signin");
            if (body) {
                body.style.background = themes[themeIndex].background;
                body.style.color = themes[themeIndex].text;
            }
        }

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load theme
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme !== null) {
                applyTheme(parseInt(savedTheme));
            }

            // Form submission handler
            const signupForm = document.getElementById("signupForm");
            if (signupForm) {
                signupForm.addEventListener("submit", function(event) {
                    event.preventDefault();
                    
                    let name = document.getElementById("name").value;
                    let email = document.getElementById("email").value;
                    let password = document.getElementById("password").value;

                    if (name.trim() === "" || email.trim() === "" || password.trim() === "") {
                        const notification = document.createElement("div");
                        notification.style.position = "fixed";
                        notification.style.top = "20px";
                        notification.style.left = "50%";
                        notification.style.transform = "translateX(-50%)";
                        notification.style.background = "rgba(78, 78, 80, 0.9)";
                        notification.style.color = "#E0E0E0";
                        notification.style.padding = "10px 20px";
                        notification.style.borderRadius = "20px";
                        notification.style.zIndex = "1000";
                        notification.textContent = "⚠️ Please fill all fields";
                        document.body.appendChild(notification);
                        setTimeout(() => notification.remove(), 2000);
                        return;
                    }

                    // Success Message & Redirect
                    const successNotification = document.createElement("div");
                    successNotification.style.position = "fixed";
                    successNotification.style.top = "20px";
                    successNotification.style.left = "50%";
                    successNotification.style.transform = "translateX(-50%)";
                    successNotification.style.background = "rgba(78, 78, 80, 0.9)";
                    successNotification.style.color = "#E0E0E0";
                    successNotification.style.padding = "10px 20px";
                    successNotification.style.borderRadius = "20px";
                    successNotification.style.zIndex = "1000";
                    successNotification.textContent = "✅ Account Created Successfully!";
                    document.body.appendChild(successNotification);
                    
                    // Store user data (for demo purposes)
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userEmail', email);
                    
                    setTimeout(() => {
                        window.location.href = "Home.html";
                    }, 1500);
                });
            }
        });
    </script>
</body>
</html>
